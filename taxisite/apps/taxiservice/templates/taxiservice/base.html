<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Taxi Service</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/3.3.6/css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Taxi Service</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li {% block homeactive%}{% endblock %}><a href="{% url 'taxiservice:index' %}">Home</a></li>
                                {% if user.is_authenticated %}
                                <li {% block statisticactive%}{% endblock %}><a href="{% url 'taxiservice:statistic' %}">Statistic</a></li>
                                {% endif %}
                            </ul>
                        </nav>
                    </div>
                </div>

                {% block content %}{% endblock %}

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery/1.12.4/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/3.3.6/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
